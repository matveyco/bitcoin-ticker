<!doctype html>
<html>
<head>
	<title>Bitcoin Ticker</title>
	<link rel="stylesheet" type="text/css" href="btc-ticker.css" />
</head>
<body>
<div id="mp_container_extension">
	<div class="up-ext">
		<iframe src="frame_convertor.html" scrolling="no" frameborder="no" 
				style="display: block; width: 100%; height: 44px; margin: 0px; padding: 0px;">
		</iframe>
		<div id="mp_container_ext_close_cross"></div>
	</div>
	<div class="down-ext">
		<div class="mp-chart">
			<div class="mp-bitstamp-label">Bitstamp.net</div>
			<iframe src="frame_chart.html" scrolling="no" frameborder="no" 
					style="display: block; width: 100%; height: 220px; margin: 0px 0px 0px 5px; padding: 0px;">
			</iframe>
		</div>
		<div class="mp-info">
			<div class="mp-wrp-bigprice">
				<div class="big-price">
					<span class="course-icon">$</span><span class="course-value">383.81</span>
				</div>
				<div class="big-price-change big-change-down">
					<div class="pch-arrow"></div>
					<div class="pch-value">-0.52%</div>
				</div>
			</div>
			<div class="mp-wrp-price-details">
				<div class="price-detail-row bott-bord">
					<div class="price-detail-col-left">Today`s OPEN</div>
					<div class="price-detail-col-right">$385.81</div>
				</div>
				<div class="price-detail-row bott-bord">
					<div class="price-detail-col-left">Today`s HIGH</div>
					<div class="price-detail-col-right">$387.51</div>
				</div>
				<div class="price-detail-row">
					<div class="price-detail-col-left">Today`s LOW</div>
					<div class="price-detail-col-right">$380.3</div>
				</div>
			</div>
			<div class="mp-powered">
				Powered by 
				<a href="https://mining-profit.com/" class="powered-link">Mining-Profit.com</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
